<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript in the Browser</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Hello World!</h1>
  <p id="welcome-paragraph">Welcome to my JavaScript DOM site</p>
  <hr/>
  <form id="the-form">
      <div class="form">
            <label for="title" class="primary">Title</label>
            <input type="text" id="title" required/>

            <label for="details">Details</label>
            <textarea id="details" name="details" rows="6" cols="50" required></textarea> 

            <label for="submit">Submit</label>
            <input type="submit" id="submit" value="submit">
    </div>
  </form>
  <hr/>
  <ul id="the-list">
    <li>This list intentionally left blank</li>
  </ul>
</body>
</html>
